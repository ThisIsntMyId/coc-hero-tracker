    <title>CoC Hero Upgrade Calculator (React)</title>
    <!-- 1. Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. Load React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- 3. Load Babel for JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
        }
        /* Custom scrollbar for table container */
        .table-container::-webkit-scrollbar { width: 8px; height: 8px; }
        .table-container::-webkit-scrollbar-track { background: #374151; border-radius: 10px; }
        .table-container::-webkit-scrollbar-thumb { background: #6b7280; border-radius: 10px; }
        .table-container::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
        /* Tweak for toggle switch */
        input[type="checkbox"]:checked { background-color: #60A5FA; /* blue-400 */ }
        /* Highlight for current level row */
        tr.current-level {
            background-color: #3B82F6 !important; /* blue-600 */
            font-weight: 600;
        }
        /* Number input: hide arrows */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none; margin: 0;
        }
        input[type=number] { -moz-appearance: textfield; }
    </style>
</head>

        // Cleans the raw JSON data
        function cleanRawJson(rawData) {
            const dataRows = rawData.slice(1); // Remove header row
            return dataRows.map(row => {
                let cleanRow = {};
                for (const rawKey in keyMap) {
                    cleanRow[keyMap[rawKey]] = row[rawKey] ? row[rawKey].trim() : "N/A";
                }
                return cleanRow;
            });
        }

        // --- TIME HELPER FUNCTIONS ---
        function parseTime(timeStr) {
            if (!timeStr || timeStr.toLowerCase() === 'n/a') return 0;
            let totalMinutes = 0;
            const daysMatch = timeStr.match(/(\d+)\s*d/);
            const hoursMatch = timeStr.match(/(\d+)\s*h/);
            const minutesMatch = timeStr.match(/(\d+)\s*m/);
            if (daysMatch) totalMinutes += parseInt(daysMatch[1]) * 24 * 60;
            if (hoursMatch) totalMinutes += parseInt(hoursMatch[1]) * 60;
            if (minutesMatch) totalMinutes += parseInt(minutesMatch[1]);
            return totalMinutes;
        }

        function formatTime(totalMinutes) {
            let roundedMinutes = Math.round(totalMinutes);
            if (roundedMinutes <= 0) return "N/A";
            const days = Math.floor(roundedMinutes / (24 * 60));
            roundedMinutes %= (24 * 60);
            const hours = Math.floor(roundedMinutes / 60);
            roundedMinutes %= 60;
            let parts = [];
            if (days > 0) parts.push(`${days}d`);
            if (hours > 0) parts.push(`${hours}h`);
            if (roundedMinutes > 0 && days === 0) parts.push(`${roundedMinutes}m`);
            return parts.length > 0 ? parts.join(' ') : "N/A";
        }

        // --- REACT COMPONENTS ---

        // Buff Controls Component
        function BuffControls({ buffs, onBuffChange }) {
            return (
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8 p-6 bg-gray-800 rounded-xl shadow-lg">
                    {/* % Buffs */}
                    <div className="flex flex-col gap-4">
                        <label className="flex items-center text-lg">
                            <input
                                type="checkbox"
                                className="h-5 w-5 bg-gray-700 border-gray-600 rounded text-blue-400 focus:ring-blue-500 focus:ring-offset-0"
                                checked={buffs.hammerJam}
                                onChange={(e) => onBuffChange('hammerJam', e.target.checked)}
                            />
                            <span className="ml-3 font-medium text-white">Hammer Jam (50% Time)</span>
                        </label>
                        <label className="flex items-center text-lg">
                            <span className="mr-3 font-medium text-white">Gold Pass:</span>
                            <select
                                className="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2"
                                value={buffs.goldPass}
                                onChange={(e) => onBuffChange('goldPass', parseFloat(e.target.value))}
                            >
                                <option value="0">None (0%)</option>
                                <option value="0.05">5%</option>
                                <option value="0.10">10%</option>
                                <option value="0.15">15%</option>
                                <option value="0.20">20%</option>
                            </select>
                        </label>
                    </div>
                    {/* Flat Buffs */}
                    <div className="flex flex-col gap-4">
                        <label className="flex items-center text-lg">
                            <span className="mr-3 font-medium text-white">Builder-Man's Bite:</span>
                            <input
                                type="number"
                                min="0"
                                className="w-20 p-2 bg-gray-700 border border-gray-600 text-white text-sm rounded-lg"
                                value={buffs.biteCount}
                                onChange={(e) => onBuffChange('biteCount', parseInt(e.target.value) || 0)}
                            />
                            <span className="ml-2 text-sm text-gray-400">(Saves 30m)</span>
                        </label>
                        <label className="flex items-center text-lg">
                            <span className="mr-3 font-medium text-white">Builder Potion:</span>
                            <input
                                type="number"
                                min="0"
                                className="w-20 p-2 bg-gray-700 border border-gray-600 text-white text-sm rounded-lg"
                                value={buffs.potionCount}
                                onChange={(e) => onBuffChange('potionCount', parseInt(e.target.value) || 0)}
                            />
                            <span className="ml-2 text-sm text-gray-400">(Saves 9h)</span>
                        </label>
                    </div>
                </div>
            );
        }

        // Hero Tabs Component
        function HeroTabs({ heroes, activeHeroId, onTabClick }) {
            return (
                <div className="flex flex-wrap border-b border-gray-700 mb-6">
                    {Object.keys(heroes).map(heroId => {
                        const hero = heroes[heroId];
                        const isActive = heroId === activeHeroId;
                        const classes = isActive
                            ? 'tab-btn active bg-blue-600 text-white'
                            : 'tab-btn inactive text-gray-400 hover:bg-gray-700 hover:text-white';
                        return (
                            <button
                                key={heroId}
                                className={`py-3 px-5 md:px-6 font-medium rounded-t-lg transition-colors duration-200 focus:outline-none ${classes}`}
                                onClick={() => onTabClick(heroId)}
                            >
                                {hero.name}
                            </button>
                        );
                    })}
                </div>
            );
        }

        // Level Selectors Component
        function LevelSelectors({ hero, onLevelChange, maxLevel }) {
            const options = Array.from({ length: maxLevel }, (_, i) => i + 1);

            return (
                <div className="mb-6 flex flex-col md:flex-row justify-center items-center gap-6">
                    <label className="flex items-center text-lg">
                        <span className="mr-2 font-medium text-white">Current Level:</span>
                        <select
                            className="level-select bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2"
                            value={hero.currentLevel}
                            onChange={(e) => onLevelChange(hero.id, 'currentLevel', parseInt(e.target.value))}
                        >
                            {options.map(level => (
                                <option key={level} value={level}>
                                    Level {level}
                                </option>
                            ))}
                        </select>
                    </label>
                    <label className="flex items-center text-lg">
                        <span className="mr-2 font-medium text-white">Target Level:</span>
                        <select
                            className="level-select bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2"
                            value={hero.targetLevel}
                            onChange={(e) => onLevelChange(hero.id, 'targetLevel', parseInt(e.target.value))}
                        >
                            {options.map(level => (
                                <option key={level} value={level}>
                                    Level {level}
                                </option>
                            ))}
                        </select>
                    </label>
                </div>
            );
        }
        
        // Hero Table Component
        function HeroTable({ hero, processedLevels, onLevelChange }) {
            const costLabel = hero.name.toLowerCase().includes('warden') ? '(Elixir)' : '(Dark Elixir)';
            const costColor = hero.name.toLowerCase().includes('warden') ? 'text-pink-400' : 'text-yellow-500';

            return (
                <div className="bg-gray-800 rounded-xl shadow-lg p-6">
                    <h2 className="text-3xl font-bold text-white text-center">{hero.name}</h2>
                    <p className={`text-center text-sm ${costColor} mb-4`}>{costLabel}</p>

                    <LevelSelectors 
                        hero={hero} 
                        onLevelChange={onLevelChange} 
                        maxLevel={hero.data.length + 1} // +1 for N/A level 1
                    />

                    <div className="table-container overflow-hidden overflow-x-auto rounded-lg border border-gray-700 max-h-[60vh] overflow-y-auto">
                        <table className="min-w-full divide-y divide-gray-700">
                            <thead className="bg-gray-700 sticky top-0 z-10">
                                <tr>
                                    <th className="py-3 px-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Level</th>
                                    <th className="py-3 px-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Cost</th>
                                    <th className="py-3 px-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Original Time</th>
                                    <th className="py-3 px-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Buffed Time (%'s)</th>
                                </tr>
                            </thead>
                            <tbody className="bg-gray-800 divide-y divide-gray-700">
                                {processedLevels.map((level) => (
                                    <tr 
                                        key={level.l}
                                        className={level.isCurrent ? 'current-level' : 'hover:bg-gray-700 transition-colors duration-150'}
                                    >
                                        <td className="py-4 px-4 text-sm text-gray-200 whitespace-nowrap">{level.l}</td>
                                        <td className="py-4 px-4 text-sm text-gray-200 whitespace-nowrap">{level.c}</td>
                                        <td className="py-4 px-4 text-sm text-gray-200 whitespace-nowrap">{level.t}</td>
                                        <td className="py-4 px-4 text-sm text-gray-200 whitespace-nowrap">{formatTime(level.buffedMinutes)}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }

        // Summary Item Row
        function SummaryRow({ label, value, color = 'text-white' }) {
            return (
                <div className="flex justify-between items-baseline py-3 border-b border-gray-700">
                    <span className="text-sm font-medium text-gray-400">{label}</span>
                    <span className={`text-lg font-semibold ${color}`}>{value}</span>
                </div>
            );
        }

        // Hero Summary Component (Sidebar)
        function HeroSummary({ heroName, targetLevel, summary }) {
            return (
                <div className="bg-gray-800 rounded-xl shadow-lg p-6">
                    <h3 className="text-2xl font-bold text-white mb-4">Summary for {heroName}</h3>
                    
                    <div className="flex flex-col gap-2">
                        <SummaryRow label={`Pending to Lvl ${targetLevel}`} value={summary.pendingCost.toLocaleString()} />
                        <SummaryRow label="Original Time" value={formatTime(summary.pendingOriginalMinutes)} />
                        <SummaryRow label="Time w/ % Buffs" value={formatTime(summary.pendingBuffedMinutes)} />
                        <SummaryRow label="Potion/Bite Savings" value={`-${formatTime(summary.totalFlatReduction)}`} color="text-cyan-300" />
                        <SummaryRow label="FINAL PENDING TIME" value={formatTime(summary.finalPendingTime)} color="text-green-300" />
                    </div>

                    <h4 className="text-xl font-semibold text-white mt-6 mb-3">Total (All Levels)</h4>
                    <div className="flex flex-col gap-2">
                        <SummaryRow label="Total Cost" value={summary.totalCost.toLocaleString()} />
                        <SummaryRow label="Total Original Time" value={formatTime(summary.totalOriginalMinutes)} />
                    </div>
                </div>
            );
        }

        // Global Summary Component (Sidebar)
        function GlobalSummary({ summary }) {
            return (<div></div>
                // <div className="bg-gray-800 rounded-xl shadow-lg p-6">
                //     <h2 className="text-2xl font-bold text-white text-center mb-4">Total Savings (All Heroes)</h2>
                //     <div className="grid grid-cols-1 gap-4 text-center">
                //         <div>
                //             <span className="block text-sm text-gray-400 uppercase">Pending Time (% Buffs)</span>
                //             <span className="block text-2xl font-semibold text-white">{formatTime(summary.globalPendingBuffedMinutes)}</span>
                //         </div>
                //         <div>
                //             <span className="block text-sm text-gray-400 uppercase">Potion/Bite Savings</span>
                //             <span className="block text-2xl font-semibold text-cyan-300">-{formatTime(summary.globalFlatReduction)}</span>
                //         </div>
                //         <div>
                //             <span className="block text-sm text-gray-400 uppercase">Final Pending Time</span>
                //             <span className="block text-2xl font-semibold text-green-300">{formatTime(summary.globalFinalTime)}</span>
                //         </div>
                //     </div>
                // </div>
            );
        }

        // --- MAIN APP COMPONENT ---
        function App() {
            const { useState, useMemo } = React;

            // --- STATE ---
            // 1. Initialize and clean the hero data
            const [heroes, setHeroes] = useState(() => {
                const cleanedData = {};
                for (const heroId in presetRawData) {
                    const hero = presetRawData[heroId];
                    const cleanedLevels = cleanRawJson(hero.data);
                    const maxLevel = cleanedLevels.length > 0 ? parseInt(cleanedLevels[cleanedLevels.length - 1].l, 10) : 1;
                    
                    cleanedData[heroId] = {
                        id: heroId,
                        name: hero.name,
                        data: cleanedLevels,
                        currentLevel: 1,
                        targetLevel: maxLevel
                    };
                }
                return cleanedData;
            });

            // 2. Global buff and navigation state
            const [activeHeroId, setActiveHeroId] = useState(Object.keys(heroes)[0]);
            const [buffs, setBuffs] = useState({
                hammerJam: false,
                goldPass: 0,
                biteCount: 0,
                potionCount: 0
            });

            // --- HANDLERS ---
            const handleBuffChange = (buffName, value) => {
                setBuffs(prevBuffs => ({
                    ...prevBuffs,
                    [buffName]: value
                }));
            };

            const handleLevelChange = (heroId, levelType, value) => {
                setHeroes(prevHeroes => ({
                    ...prevHeroes,
                    [heroId]: {
                        ...prevHeroes[heroId],
                        [levelType]: value
                    }
                }));
            };

            // --- MEMOIZED CALCULATIONS ---
            // These recalculate automatically when state changes
            
            // 1. Calculate processed data for the ACTIVE hero
            const processedActiveHeroData = useMemo(() => {
                const hero = heroes[activeHeroId];
                if (!hero) return { levels: [], summary: {} };

                const { hammerJam, goldPass, biteCount, potionCount } = buffs;
                const totalFlatReduction = (biteCount * 30) + (potionCount * 9 * 60);

                let totalCost = 0, totalOriginalMinutes = 0, totalBuffedMinutes = 0;
                let pendingCost = 0, pendingOriginalMinutes = 0, pendingBuffedMinutes = 0;

                const processedLevels = hero.data.map(level => {
                    const rowLevel = parseInt(level.l, 10);
                    const cost = parseInt(level.c.replace(/,/g, ''), 10) || 0;
                    const originalMinutes = parseTime(level.t);

                    let buffedMinutes = originalMinutes;
                    if (originalMinutes > 0) {
                        if (hammerJam) buffedMinutes *= 0.5;
                        if (goldPass > 0) buffedMinutes *= (1 - goldPass);
                    }

                    // Add to totals
                    totalCost += cost;
                    totalOriginalMinutes += originalMinutes;
                    totalBuffedMinutes += buffedMinutes;

                    // Add to pending
                    if (rowLevel > hero.currentLevel && rowLevel <= hero.targetLevel) {
                        pendingCost += cost;
                        pendingOriginalMinutes += originalMinutes;
                        pendingBuffedMinutes += buffedMinutes;
                    }

                    return {
                        ...level,
                        originalMinutes,
                        buffedMinutes,
                        isCurrent: rowLevel === hero.currentLevel
                    };
                });

                const finalPendingTime = Math.max(0, pendingBuffedMinutes - totalFlatReduction);

                return {
                    levels: processedLevels,
                    summary: {
                        totalCost, totalOriginalMinutes, totalBuffedMinutes,
                        pendingCost, pendingOriginalMinutes, pendingBuffedMinutes,
                        totalFlatReduction, finalPendingTime
                    }
                };

            }, [activeHeroId, heroes, buffs]);

            // 2. Calculate global summary for ALL heroes
            const globalSummary = useMemo(() => {
                const { hammerJam, goldPass, biteCount, potionCount } = buffs;
                const globalFlatReduction = (biteCount * 30) + (potionCount * 9 * 60);
                let globalPendingBuffedMinutes = 0;

                for (const heroId in heroes) {
                    const hero = heroes[heroId];
                    hero.data.forEach(level => {
                        const rowLevel = parseInt(level.l, 10);
                        if (rowLevel > hero.currentLevel && rowLevel <= hero.targetLevel) {
                            const originalMinutes = parseTime(level.t);
                            let buffedMinutes = originalMinutes;
                            if (originalMinutes > 0) {
                                if (hammerJam) buffedMinutes *= 0.5;
                                if (goldPass > 0) buffedMinutes *= (1 - goldPass);
                            }
                            globalPendingBuffedMinutes += buffedMinutes;
                        }
                    });
                }

                const globalFinalTime = Math.max(0, globalPendingBuffedMinutes - globalFlatReduction);
                return { globalPendingBuffedMinutes, globalFlatReduction, globalFinalTime };

            }, [heroes, buffs]);


            // --- RENDER ---
            const activeHero = heroes[activeHeroId];

            return (
                <div className="max-w-7xl mx-auto">
                    <h1 className="text-3xl md:text-4xl font-bold text-white text-center mb-8">
                        Clash of Clans Hero Upgrades
                    </h1>

                    <BuffControls buffs={buffs} onBuffChange={handleBuffChange} />

                    <HeroTabs 
                        heroes={heroes} 
                        activeHeroId={activeHeroId} 
                        onTabClick={setActiveHeroId} 
                    />

                    {/* Main Content Area */}
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        {/* Left Column: Table */}
                        <div className="lg:col-span-2">
                            {activeHero ? (
                                <HeroTable 
                                    hero={activeHero} 
                                    processedLevels={processedActiveHeroData.levels} 
                                    onLevelChange={handleLevelChange} 
                                />
                            ) : (
                                <p>No hero selected.</p>
                            )}
                        </div>

                        {/* Right Column: Summaries */}
                        <div className="lg:col-span-1 flex flex-col gap-8">
                            {activeHero ? (
                                <HeroSummary 
                                    heroName={activeHero.name}
                                    targetLevel={activeHero.targetLevel}
                                    summary={processedActiveHeroData.summary}
                                />
                            ) : null}
                            <GlobalSummary summary={globalSummary} />
                        </div>
                    </div>
                </div>
            );
        }

        // --- Mount the App ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>

</body>
